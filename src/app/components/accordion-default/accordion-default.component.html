<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex justify-content-start align-items-center">
    <div>
      <button type="button" class="btn btn-primary btn-sm primary-button mx-3" [disabled]="groups.length > 10" (click)="addGroupItem()">
        Add Row
      </button>
      <button type="button" class="btn btn-primary btn-sm secondary-button mx-3" [disabled]="groups.length < 2" (click)="removeGroupItem()">
        Remove Row
      </button>
    </div>
    <!-- <mat-slider color="accent" class="example-margin" [disabled]="disabled" [invert]="invert" [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [tickInterval]="tickInterval" [(ngModel)]="value"
    [vertical]="vertical" (change)="onSliderChange($event)">
  </mat-slider> -->
    <div class="d-flex align-items-center justify-content-center">
      <mat-form-field class="m-2 p-1">
        <mat-label>Accordion content height (pixels)</mat-label>
        <input type="number" step="20" [(ngModel)]="height" matInput>
      </mat-form-field>
      <i class="fas fa-info-circle" matTooltip="Adjust the height of the content in the accordion."></i>
    </div>
    <mat-checkbox class="pl-5 mb-2 d-flex align-items-center icon-checkbox" [(ngModel)]='multiSelect' (change)='multiSelectToggle()'>Multiselect</mat-checkbox>
  </div>
  <button type="button" class="btn btn-primary btn-sm secondary-button mx-3" (click)='reset()'>Reset</button>
</div>

<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="card border-radius-0" *ngFor="let group of groups">
      <div class="card-header border-radius-0" id="{{group.id}}">
        <h2 class="mb-0 p-0 border-0">
          <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" attr.data-target="#{{group.collapseID}}" aria-expanded="false" attr.aria-controls="{{group.collapseID}}">
            <div class="d-flex justify-content-between align-items-center">
              <input type="text" class="title-input" placeholder="Enter a title..." value="" />
              <i class="fas fa-chevron-right accent-one"></i>
            </div>
          </button>
        </h2>
      </div>

      <div id="{{group.collapseID}}" class="collapse" attr.aria-labelledby="{{group.id}}" attr.data-parent="{{multiSelectId}}">
        <div class="card-body" [ngStyle]="{'height': height + 'px'}">
        </div>
      </div>
    </div>
  </div>
</div>
