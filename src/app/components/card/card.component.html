
<div class="d-flex justify-content-start align-items-center py-2">
  <button class="primary-button btn btn-primary btn-sm mr-3" (click)="addCard()">Add card</button>
  <button *ngIf="cards.length > 1" class="secondary-button btn btn-primary btn-sm mx-3"  (click)="removeCard()">Remove card</button>
</div>
<div class="d-flex">
  <div class="card-container soft-border-radius p-5">
    <mat-checkbox class="mb-0 d-flex align-items-center icon-checkbox edit-toggle" value="editVisible" [(ngModel)]='editVisible'>Edit visible</mat-checkbox>
    <div class="m-2" *ngFor="let card of cards">
      <div id={{card.id}} class="card soft-border-radius" style="width: 18rem;">
        <div class="card-body p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="col-md-8 d-flex justify-content-start align-items-center p-0">
              <i class="{{card.icon}} card-icon" [ngStyle]="{'color': card?.color}"></i>
              <h5 class="card-title m-0">{{card.title}}</h5>
            </div>
            <div class="d-flex justify-content-end align-items-center col-md-4 p-0">
              <button class="border-0 bg-transparent">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <ul class="list-group list-group-flush card-min-height scroll1">
            <button *ngFor="let option of card.options" class="border-0 bg-transparent my-1 py-1 d-flex align-items-center justify-content-start">
              <i class="{{option?.icon}} pr-1 mr-2" [ngStyle]="{'color': option?.color}"></i>
              <div class="px-1">
                <!-- <li class="list-group-item border-0 px-0">Cras justo odio</li> -->
                <div class="option-title">{{option?.optionTitle}}</div>
                <div class="option-subtitle my-1">{{option?.optionSubtitle}}</div>
              </div>
            </button>
          </ul>
        </div>
        <div *ngIf="editVisible" class="d-flex justify-content-start align-items-center">
          <button type="button" class="btn btn-link px-0 mx-3" (click)='openDialog(card)'>Edit Card</button>
        </div>
      </div>
    </div>

  </div>
</div>
