  <mat-drawer-container class="example-container" [hasBackdrop]="false" >
    <mat-drawer #maindrawer mode="side" class="fixed-drawer" opened="true">
      <!-- <div *ngIf="this.visible" class="column-container"> -->
      <div class="nav-dimensions scroll1">
        <div class="nav-header">{{ title }}</div>
        <div
          class="nav flex-column nav-pills"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <a
            *ngFor="let tab of tabs"
            (click)="setActiveTab(tab)"
            [ngClass]="{ active: tab.active }"
            routerLink="{{ tab.href }}"
            data-toggle="pill"
            class="nav-link"
            id="tab.id"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="tab.active"
          >
            <i class="{{ tab.icon }}"></i>
            {{ tab.displayName }}
          </a>
        </div>
      </div>

      <!-- </div> -->
    </mat-drawer>
    <mat-drawer-content class="scroll1">
      <div class="sticky-button">
          <button class="secondary-button btn" (click)="maindrawer.toggle()">
        <div
          *ngIf="
          maindrawer._animationState == 'open' ||
          maindrawer._animationState == 'open-instant';
            else closed
          "
        >
          Hide Sidenav
        </div>
      </button>
      </div>

      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
  <!-- <app-footer></app-footer> -->
</div>

<ng-template #closed>
  <div>Show Sidenav</div>
</ng-template>
