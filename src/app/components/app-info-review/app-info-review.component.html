<div class="row">
  <div class="col-lg-12 p-2">
    <label for="app-info"><strong>Application Information</strong></label>
    <div class="app-container">
      <div id="app-info" class="col-lg-12 p-3">
        <strong class="p-1">Basics</strong>
        <div class="d-flex justify-content-start align-items-top p-1">
          <div class="col-md-6">
            <div class="app-name-title">{{app.name}}</div>
            <small class="form-text text-muted">Application name</small>
          </div>
          <div class="col-md-3">
            <div class="app-medium-title">{{app.division}}</div>
            <small class="form-text text-muted">Division</small>
          </div>
          <div class="col-md-3">
            <div class="app-medium-title">{{app.unit}}</div>
            <small class="form-text text-muted">Unit</small>
          </div>
        </div>
        <!-- <div class="d-flex justify-content-start align-items-center p-1">

        </div> -->
        <div class="d-flex justify-content-start align-items-top p-1">
          <div class="col-md-3">
            <div class="app-smaller-title">{{app.version}}</div>
            <small class="form-text text-muted">Application version</small>
          </div>
          <div class="col-md-3">
            <!-- <div class="app-name-title p-1">{{app.technology}}</div> -->
            <div class="app-smaller-title">Not specified</div>
            <small class="form-text text-muted">Application technology</small>
          </div>
        </div>
      </div>
      <div class="col-lg-5 p-2">
        <label for="tester-info"><strong>Testers</strong></label>
        <div id="tester-info" class="col-lg-6 p-3">
          <div *ngFor="let tester of testers">
            <div *ngIf="tester.uid !== ''" >
              <div class="d-flex justify-content-start align-items-center w-100">
                <div class="p-1"><i class="fas fa-user-secret"></i></div>
                <div class="p-1 tester-title">{{tester.firstName}}</div>
                <div class="p-1 tester-title">{{tester.lastName}}</div>
              </div>
              <small class="p-1 form-text text-muted small-text">
                UEID: {{tester.uid}}
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
